<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Current Location Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div id="map" style="height: 400px;"></div>
<button onclick="getCurrentLocation()">Get Current Location</button>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map;
    var currentLocationMarker;

    function initializeMap(latitude, longitude) {
        if (map) {
            map.remove(); // Remove existing map if any
        }

        map = L.map('map').setView([latitude, longitude], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the initial location
        currentLocationMarker = L.marker([latitude, longitude]).addTo(map);
        currentLocationMarker.bindPopup("Your current location").openPopup();
    }

    function updateMarker(latitude, longitude) {
        if (currentLocationMarker) {
            currentLocationMarker.setLatLng([latitude, longitude]);
            currentLocationMarker.bindPopup("Your updated location").openPopup();
        }
    }

    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    if (!map) {
                        initializeMap(latitude, longitude);
                    } else {
                        updateMarker(latitude, longitude);
                    }
                },
                function (error) {
                    console.error('Error getting location:', error.message);
                    alert('Error getting your location. Please make sure location services are enabled.');
                }
            );
        } else {
            alert('Geolocation is not supported by your browser.');
        }
    }
</script>

</body>
</html>
