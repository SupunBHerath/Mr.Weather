<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Alerts</title>
</head>
<body>
  <div id="alerts"></div>

  <script>
    // Function to fetch weather alerts
    async function fetchWeatherAlerts() {
      const apiKey = "f743f38e0e294672b4593454240702";
      const location = "USA";
      const date = "2024-01-14";
      
      const apiUrl = `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&dt=${date}&alerts=yes`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayWeatherAlerts(data);
      } catch (error) {
        console.error('Error fetching weather alerts:', error);
      }
    }

    // Function to display weather alerts
    function displayWeatherAlerts(data) {
      const alertsContainer = document.getElementById("alerts");
      const alerts = data.alerts;

      if (alerts && alerts.length > 0) {
        alertsContainer.innerHTML = "<h2>Weather Alerts</h2>";
        alerts.forEach(alert => {
          const alertElement = document.createElement("div");
          alertElement.innerHTML = `
            <p><strong>${alert.title}</strong></p>
            <p>${alert.description}</p>
          `;
          alertsContainer.appendChild(alertElement);
        });
      } else {
        alertsContainer.innerHTML = "<p>No weather alerts for this location.</p>";
      }
    }

    // Fetch weather alerts on page load
    fetchWeatherAlerts();
  </script>
</body>
</html>
